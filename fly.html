<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight ticket Booking Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section id="fly">
        <div class="main1">
            <form action="" method="POST">
                <div class="booking-form-box">
                    <div class="radio-btn">
                        <input type="radio" class="btn" name="check" checked="checked"> <span>Roundtrip</span>
                        <input type="radio" class="btn" name="check"><span>One Way</span>
                        <input type="radio" class="btn" name="check"><span>Multi City</span>
                    </div>
                </div>
                <div class="booking-form">
                    <label>Flying From</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                    <label>Flying To</label>
                    <input type="text" class="form-control" placeholder="City or Airport">
                    <div class="input-grp">
                        <label>Departing</label>
                        <input type="date" class="form-control select-date">
                    </div>
                    <div class="input-grp">
                        <label>Returning</label>
                        <input type="date" class="form-control select-date">
                    </div>
                    <div class="input-grp">
                        <label>Adults</label>
                        <input type="number" class="form-control" value="1">
                    </div>
                    <div class="input-grp">
                        <label>Childrens</label>
                        <input type="number" class="form-control" value="0">
                    </div>
                    <div class="input-grp">
                        <label>Travel Class</label>
                        <select class="custom-select">
                            <option value="1">Economy Class</option>
                            <option value="2">Business Class</option>
                        </select>
                    </div>
                    <div class="input-grp">
                        <a href="https://www.google.com/" class="btn btn-primary flight">Show Flights</a> 
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
